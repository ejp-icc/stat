
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Église - Statistiques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        .stat {
            margin: 20px 0;
            padding: 15px;
            background: #eafaf1;
            border-radius: 5px;
            font-size: 1.5rem;
        }
        .stat span {
            font-weight: bold;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Statistiques de l'Église</h1>

        <div class="stat">
            <span id="souls">0</span> âmes gagnées
        </div>

        <div class="stat">
            <span id="newcomers">0</span> nouveaux participants
        </div>

        <div class="stat">
            Croissance démographique : <span id="growth">0</span>
        </div>

        <footer>
            Dernière mise à jour : <span id="lastUpdated">--/--/----</span>
        </footer>
    </div>

    <script>
        // Lien public de ton Google Sheet (converti en CSV)
        const sheetUrl = "https://docs.google.com/spreadsheets/d/1nj_axABlemhZd_XEc4ZhNhZUhP2ZJw68ONldXXkqXwU/gviz/tq?tqx=out:csv&sheet=Sheet1";

        // Fonction pour récupérer les données du Google Sheet
        function fetchSheetData() {
            fetch(sheetUrl)
                .then(response => response.text())
                .then(csvData => processCSVData(csvData))
                .catch(error => console.error('Erreur de récupération des données:', error));
        }

        // Fonction pour traiter les données CSV
        function processCSVData(csvData) {
            const rows = csvData.split('\n');
            const firstRow = rows[0].split(',');

            // On suppose que les données sont dans les premières colonnes : "souls", "newcomers", "growth"
            document.getElementById('souls').innerText = firstRow[0] || 0;
            document.getElementById('newcomers').innerText = firstRow[1] || 0;
            document.getElementById('growth').innerText = firstRow[2] || 0;
            document.getElementById('lastUpdated').innerText = new Date().toLocaleString();
        }

        // Initialiser la récupération des données au chargement de la page
        window.onload = fetchSheetData;
    </script>
</body>
</html>
