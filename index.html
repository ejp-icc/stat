
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Église - Statistiques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        .stat {
            margin: 20px 0;
            padding: 15px;
            background: #eafaf1;
            border-radius: 5px;
            font-size: 1.5rem;
        }
        .stat span {
            font-weight: bold;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Statistiques de l'Église</h1>

        <div class="stat">
            <span id="souls">0</span> âmes gagnées
        </div>

        <div class="stat">
            <span id="newcomers">0</span> nouveaux participants
        </div>

        <div class="stat">
            Croissance démographique : <span id="growth">0</span>
        </div>

        <footer>
            Dernière mise à jour : <span id="lastUpdated">--/--/----</span>
        </footer>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        function initApi() {
            gapi.client.init({
                'apiKey': 'AIzaSyCw_DkDxDzfbfuWdp4czAzp1MkNUPGbHDk',  // Ta clé API
            }).then(function () {
                loadSheetData();
            });
        }

        function loadSheetData() {
            // ID de ton fichier Google Sheets, que tu peux obtenir dans l'URL de ton fichier
            var spreadsheetId = '1nj_axABlemhZd_XEc4ZhNhZUhP2ZJw68ONldXXkqXwU'; 
            var range = 'Sheet1!A1:Z100';  // Change le range pour inclure les cellules nécessaires

            // Appel à l'API Google Sheets pour récupérer les données
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: spreadsheetId,
                range: range,
            }).then(function (response) {
                var data = response.result.values;
                console.log(data);  // Affiche les données récupérées dans la console
                if (data.length > 0) {
                    updateStats(data);
                }
            }, function (error) {
                console.error('Erreur lors de la récupération des données', error);
            });
        }

        function updateStats(data) {
            // Supposons que tu as des données dans les colonnes A, B, et C de ton fichier Google Sheets
            // Met à jour les éléments HTML avec les données
            document.getElementById('souls').innerText = data[0][0]; // Ex : Colonne A
            document.getElementById('newcomers').innerText = data[0][1]; // Ex : Colonne B
            document.getElementById('growth').innerText = data[0][2]; // Ex : Colonne C
            document.getElementById('lastUpdated').innerText = new Date().toLocaleString();
        }

        function handleClientLoad() {
            gapi.load('client', initApi);
        }

        // Charge l'API lors du chargement de la page
        window.onload = handleClientLoad;
    </script>
</body>
</html>
